version: '3.8'

services:
  heart-disease-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heart-disease-prediction
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory
      - ./data:/app/data
      # Mount models directory
      - ./models:/app/models
      # Mount figures directory
      - ./figures:/app/figures
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
```

